apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-app2
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2" # as it depends on jenkins-pv and jenkins-pvc
    
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.jenkins.io
    targetRevision: 5.8.89  # Updated to latest stable
    chart: jenkins
    helm:
      releaseName: jenkins2
      values: |
        persistence:
          existingClaim: jenkins-pvc
        
        controller:
          imageTag: "2.492.1"  # Latest Jenkins LTS; override if you prefer a specific version
          overwriteConfig: true
          installPlugins: false
          resources:  # Added for stability
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          
          adminUser: admin
          adminPassword: admin
          jenkinsUrl: http://jenkins.jenkins.svc.cluster.local:8080

          customInitContainers:
            - name: pv-permission-fixer
              image: busybox:latest
              command: ["sh", "-c"]
              args: ["chmod -R 777 /var/jenkins_home && chown -R 1000:1000 /var/jenkins_home && echo 'Permissions fixed'"]
              volumeMounts:
                - name: jenkins-home
                  mountPath: /var/jenkins_home
              securityContext:
                runAsUser: 0  
                runAsNonRoot: false
                runAsGroup: 0
                allowPrivilegeEscalation: true

  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true  # Helps with upgrade conflicts