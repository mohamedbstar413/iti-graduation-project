apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2" # as it depends on jenkins-pv and jenkins-pvc
    argocd.argoproj.io/sync-options: SkipPrune=false
    argocd.argoproj.io/compare-options: IgnoreNormalizedCRDs=true
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.jenkins.io
    chart: jenkins
    targetRevision: 5.0.0          # ‚Üê exactly this version
    helm:
      releaseName: jenkins
      values: |
        # Top-level persistence = always respected in 5.x
        persistence:
          enabled: true
          existingClaim: jenkins-pvc

        controller:
          image: jenkins/jenkins
          imageTag: 2.462.1
          overwriteConfig: true
          admin:
            username: admin
            password: admin

          jenkinsUrl: http://jenkins.jenkins.svc.cluster.local:8080

          # This is the correct key in chart 5.0.0+
          additionalInitContainers:
            - name: fix-permissions
              image: busybox:1.36
              command: ["sh", "-c"]
              args:
                - |
                  echo "Fixing permissions on /var/jenkins_home ..."
                  chown -R 1000:1000 /var/jenkins_home
                  chmod -R 775 /var/jenkins_home
                  echo "Done!"
              volumeMounts:
                - name: jenkins-home
                  mountPath: /var/jenkins_home
              securityContext:
                runAsUser: 0
                runAsGroup: 0
                allowPrivilegeEscalation: true

          # Optional but recommended
          runAsUser: 1000
          fsGroup: 1000

  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true



